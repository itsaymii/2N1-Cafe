<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div id="register">
        <div class="container">
            <div class="image">
                <img src="Images/LogIn.png" alt="">
            </div>
            <div class="logo">
                <img src="Images/Login Logo.png" alt="">
            </div>
            <div class="title">
                <h1>Register</h1>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="username" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">EMAIL ADDRESS</label>
                    <input type="email" id="eamil" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="form-button" onclick="window.location.href='log_in.html';">Sign In</button>
            </form>
            <div class="line-container">
                <hr class="line">
                <span class="or">or</span>
                <hr class="line">
              </div>
              <div class="socmed">
                <a href="www.facebook.com"><img src="Images/Facebook.png" alt=""></a>
                <a href="www.google.com"><img src="Images/Google.png" alt=""></a>
              </div>
              <div class="not">
                <p>Already have an account?</p>
                <a href="log_in.html">Log In</a>
              </div>

        </div>
    </div>
</body>
</html>
